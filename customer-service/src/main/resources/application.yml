#    schema: classpath:init-schema.sql
#    data: classpath:init-data.sql
#    initialization-mode: always
  sql:
    init:
      platform: postgres
      schema-locations: classpath:init-schema.sql
      data-locations: classpath:init-data.sql
      mode: always

